{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="container">
  <h2>{{ category.name }}</h2>
  <ul class="list-group">
    {% for product in products %}
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-4">
          <h3>{{ product.reference }}</h3>
          <p>Prix : {{ product.price }}</p>
          <p>Description : {{ product.description }}</p>
        </div>
        <div class="col-md-8">
          <img
            src="{{ product.image.url }}"
            alt="{{ product.reference }}"
            class="img-fluid"
          />
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
